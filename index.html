<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset="utf-8">
    <title>Odin's Rock-Paper-Scissors</title>
</head>

<body>
    <script>
        function computerPlay(){
            let number = (Math.floor(Math.random()*3)+1);
            switch(number){
                case 1 : return 'rock';
                case 2 : return 'paper';
                case 3 : return 'scissors';
                default : return '';
            }
        }
        

    
    
    </script>

</body>
